name: loggregator_capacity_planning

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

releases:
- name: loggregator-capacity-planning
  version: latest
- name: loggregator
  version: latest
- name: consul
  version: latest
- name: routing
  version: latest
- name: haproxy
  version: 8.4.1
  url: https://github.com/cloudfoundry-incubator/haproxy-boshrelease/releases/download/v8.4.1/haproxy-8.4.1.tgz
  sha1: 3b860b9a12ac94ea9e9f9f6ad7ec7b58becd0e7a

instance_groups:
- name: haproxy
  azs: [z1]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: nil
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: {from: consul_server_link, deployment: cf}
      consul_client: {from: consul_client_link, deployment: cf}
    properties:
      consul:
        agent:
          services:
            syslog_counter:
              check:
                name: always_on_health_check
                script: /bin/ls
                interval: 60s
  - name: haproxy
    release: haproxy
    consumes:
      tcp_backend: {from: syslog_counter}
    properties:
      ha_proxy:
        tcp_link_port: 8080

- name: event_counter
  azs:
  - z1
  instances: 1
  vm_type: default
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: event_counter
    release: loggregator-capacity-planning
    properties:
      event_counter:
        loggregator_egress_url: "wss://doppler.((system_domain)):443"
        datadog_api_key: "((datadog_api_key))"
        counter_origin: "capacity-planning.metric-emitter"
        uaa_addr: "https://uaa.((system_domain))"
        client_id: "((client_id))"
        client_secret: "((client_secret))"

- name: syslog_counter
  azs:
  - z1
  instances: 1
  vm_type: default
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: syslog_counter
    release: loggregator-capacity-planning
    properties:
      syslog_counter:
        datadog_api_key: "((datadog_api_key))"

- name: metric_emitter
  azs:
  - z1
  - z2
  instances: 1
  vm_type: default
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: nil
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: {from: consul_server_link, deployment: cf}
      consul_client: {from: consul_client_link, deployment: cf}
  - name: metric_emitter
    release: loggregator-capacity-planning
    properties:
      metric_emitter:
        api_version: "v1"
        datadog_api_key: "((datadog_api_key))"
        metrics_per_second: 1000
        origin: "capacity-planning.metric-emitter"
        tls:
          ca: "((metric_emitter_tls.ca))"
          cert: "((metric_emitter_tls.certificate))"
          key: "((metric_emitter_tls.private_key))"
  - name: metron_agent
    release: loggregator
    properties:
      metron_agent:
        deployment: "((system_domain))"
        etcd:
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
      metron_endpoint:
        shared_secret: "((dropsonde_shared_secret))"
      loggregator:
        etcd:
          require_ssl: true
          ca_cert: "((etcd_server.ca))"
          machines:
          - cf-etcd.service.cf.internal
        tls:
          ca_cert: "((loggregator_tls_metron.ca))"
          metron:
            cert: "((loggregator_tls_metron.certificate))"
            key: "((loggregator_tls_metron.private_key))"

variables:
- name: loggregator_ca
  type: certificate
  options:
    is_ca: true
    common_name: CA
- name: metric_emitter_tls
  type: certificate
  options:
    ca: loggregator_ca
    common_name: metric_emitter
    extended_key_usage:
    - client_auth
    - server_auth
- name: loggregator_tls_metron
  type: certificate
  options:
    ca: loggregator_ca
    common_name: metron
    extended_key_usage:
    - client_auth
    - server_auth
- name: dropsonde_shared_secret
  type: password

update:
  canaries: 10
  max_in_flight: 10
  canary_watch_time: 30000-60000
  update_watch_time: 5000-60000
  serial: true
